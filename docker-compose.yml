# Docker Compose - Base Configuration
# Dev mode: docker compose up (docker-compose.override.yml is auto-applied)
# Production: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# Smart Infrastructure Detection:
#   ./start.sh              # Auto-detect and use shared infrastructure if available
#   make start              # Same as above
#   docker compose up       # Start everything (including local infrastructure)
#   docker compose --profile infra up  # Explicitly start with local infrastructure

services:
  # ========================================
  # LOCAL INFRASTRUCTURE (optional)
  # Use profile "infra" to explicitly start these
  # Or let start.sh decide automatically
  # ========================================

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: ingestify-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx1g"
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 1g
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - ingestify-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    profiles:
      - infra

  redis:
    image: redis:7-alpine
    container_name: ingestify-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - ingestify-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    profiles:
      - infra

  minio:
    image: minio/minio:latest
    container_name: ingestify-minio
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Web Console
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    networks:
      - ingestify-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    profiles:
      - infra

  # ========================================
  # APPLICATION SERVICES
  # ========================================

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: ingestify-api
    ports:
      - "8000:8000"
    environment:
      # Smart host detection: uses service name if in same network, or localhost if external
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://${REDIS_HOST:-redis}:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://${REDIS_HOST:-redis}:6379/1}
      - CELERY_TASK_DEFAULT_QUEUE=ingestify
      - CELERY_WORKER_NAME=ingestify-worker
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - MAX_FILE_SIZE_MB=50
      - CONVERSION_TIMEOUT_SECONDS=600
      - TEMP_STORAGE_PATH=/tmp/ingestify
      - RESULT_TTL_SECONDS=14400
      - DATABASE_URL=${DATABASE_URL:-mysql+pymysql://root:root@host.docker.internal:3306/ingestify}
      - ELASTICSEARCH_URL=${ELASTICSEARCH_URL:-http://${ELASTICSEARCH_HOST:-elasticsearch}:9200}
      - ELASTICSEARCH_HOST=${ELASTICSEARCH_HOST:-elasticsearch}
      - MINIO_ENDPOINT=${MINIO_HOST:-minio}:9000
      - MINIO_HOST=${MINIO_HOST:-minio}
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - MINIO_SECURE=false
      - MINIO_BUCKET_UPLOADS=ingestify-uploads
      - MINIO_BUCKET_PAGES=ingestify-pages
      - MINIO_BUCKET_AUDIO=ingestify-audio
      - MINIO_BUCKET_RESULTS=ingestify-results
    networks:
      - ingestify-network
    volumes:
      - ./tmp:/tmp/ingestify
      - ./backend/api:/app/api
      - ./backend/shared:/app/shared
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    environment:
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://${REDIS_HOST:-redis}:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://${REDIS_HOST:-redis}:6379/1}
      - CELERY_TASK_DEFAULT_QUEUE=ingestify
      - CELERY_WORKER_NAME=ingestify-worker
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - MAX_FILE_SIZE_MB=50
      - CONVERSION_TIMEOUT_SECONDS=600
      - TEMP_STORAGE_PATH=/tmp/ingestify
      - RESULT_TTL_SECONDS=14400
      - DATABASE_URL=${DATABASE_URL:-mysql+pymysql://root:root@host.docker.internal:3306/ingestify}
      - ELASTICSEARCH_URL=${ELASTICSEARCH_URL:-http://${ELASTICSEARCH_HOST:-elasticsearch}:9200}
      - ELASTICSEARCH_HOST=${ELASTICSEARCH_HOST:-elasticsearch}
      - MINIO_ENDPOINT=${MINIO_HOST:-minio}:9000
      - MINIO_HOST=${MINIO_HOST:-minio}
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - MINIO_SECURE=false
      - MINIO_BUCKET_UPLOADS=ingestify-uploads
      - MINIO_BUCKET_PAGES=ingestify-pages
      - MINIO_BUCKET_AUDIO=ingestify-audio
      - MINIO_BUCKET_RESULTS=ingestify-results
    networks:
      - ingestify-network
    volumes:
      - ./tmp:/tmp/ingestify
      - ./backend/workers:/app/workers
      - ./backend/shared:/app/shared
    deploy:
      replicas: 5
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  beat:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: ingestify-beat
    command: celery -A workers.celery_app beat --loglevel=info
    environment:
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://${REDIS_HOST:-redis}:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://${REDIS_HOST:-redis}:6379/1}
      - CELERY_TASK_DEFAULT_QUEUE=ingestify
      - CELERY_WORKER_NAME=ingestify-beat
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - DATABASE_URL=${DATABASE_URL:-mysql+pymysql://root:root@host.docker.internal:3306/ingestify}
      - ELASTICSEARCH_URL=${ELASTICSEARCH_URL:-http://${ELASTICSEARCH_HOST:-elasticsearch}:9200}
      - ELASTICSEARCH_HOST=${ELASTICSEARCH_HOST:-elasticsearch}
      - MINIO_ENDPOINT=${MINIO_HOST:-minio}:9000
      - MINIO_HOST=${MINIO_HOST:-minio}
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - MINIO_SECURE=false
      # Monitoring settings
      - MONITORING_ENABLED=true
      - MONITORING_STUCK_JOB_THRESHOLD_MINUTES=30
      - MONITORING_CLEANUP_DAYS=7
      - MONITORING_AUTO_RETRY_ENABLED=true
      - MONITORING_MAX_RETRY_COUNT=3
      - MONITORING_CHECK_INTERVAL_MINUTES=5
      - MONITORING_BATCH_SIZE=100
    networks:
      - ingestify-network
    volumes:
      - ./backend/workers:/app/workers
      - ./backend/shared:/app/shared
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: ingestify-frontend
    ports:
      - "3000:3000"
    # API URL is dynamically detected from window.location (see frontend/lib/api.ts)
    # environment:
    #   - NEXT_PUBLIC_API_URL=http://custom-domain:8000  # Uncomment to override
    networks:
      - ingestify-network
    depends_on:
      - api
    restart: unless-stopped

volumes:
  elasticsearch_data:
    name: ingestify-elasticsearch-data
  redis_data:
    name: ingestify-redis-data
  minio_data:
    name: ingestify-minio-data

networks:
  ingestify-network:
    name: ingestify-network
    driver: bridge
    # This network will either:
    # - Use shared-dev-network if it exists (via start.sh)
    # - Create a local network if running standalone
